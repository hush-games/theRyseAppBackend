name: Notify Discord on Pull Request

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_DESCRIPTION: ${{ github.event.pull_request.body }}
        run: |
          # Construct the JSON payload with jq to escape special characters
          jq -n \
            --arg username "GitHub" \
            --arg title "$PR_TITLE" \
            --arg url "$PR_URL" \
            --arg author "$PR_AUTHOR" \
            --arg description "$PR_DESCRIPTION" \
            --arg content "ðŸ“¢ **New Pull Request!**\nðŸ”¹ **Title:** $PR_TITLE\nðŸ”— **URL:** $PR_URL\nðŸ‘¤ **Author:** $PR_AUTHOR\nðŸ“ **Description:** $PR_DESCRIPTION" \
            '{username: $username, content: $content}' \
          > payload.json

          # Send the payload to Discord via the webhook
          curl -H "Content-Type: application/json" \
               -X POST \
               -d @payload.json \
               "$DISCORD_WEBHOOK_URL"
